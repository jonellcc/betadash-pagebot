<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PAGE-BOT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #181335, #000000);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1000px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background-color: #181335;
            padding: 20px;
            text-align: center;
            color: white;
            border-radius: 8px;
        }

        .header h1 {
            font-size: 2rem;
        }

        .admin-info {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }

        .info-box {
            background-color: rgba(24, 19, 53, 0.5);
            border: none;
            border-radius: 12px;
            width: 200px;
            padding: 15px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 8px 8px 20px rgba(0, 0, 0, 0.6), -8px -8px 20px rgba(255, 255, 255, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .info-box:hover {
            transform: translateY(-10px);
            box-shadow: 8px 8px 30px rgba(0, 0, 0, 0.7), -8px -8px 30px rgba(255, 255, 255, 0.2);
        }

        .info-box h2 {
            font-size: 1.25rem;
            color: #fff;
            margin-bottom: 10px;
        }

        .info-box p,
        .info-box a {
            font-size: 1rem;
            color: #ddd;
            text-decoration: none;
        }

        .info-box a:hover {
            color: #f0c330;
            text-decoration: underline;
        }

        @media only screen and (min-width: 768px) {
            .info-box {
                width: 220px;
                padding: 20px;
            }
        }

        @media only screen and (max-width: 768px) {
            .admin-info {
                flex-direction: column;
                align-items: center;
            }

            .info-box {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>DASHBOARD</h1>
        </div>
        <section class="admin-info">
            <div class="info-box">
                <h2>Admin</h2>
                <a href="https://www.facebook.com/swordigo.swordslush" target="_blank">Cliff Vincent</a>
            </div>
            <div class="info-box">
                <h2>Bot Name</h2>
                <p>Tropp</p>
            </div>
            <div class="info-box">
                <h2>Commands</h2>
                <p>22</p>
            </div>
            <div class="info-box">
                <h2>Page Link</h2>
                <a href="https://www.facebook.com/profile.php?id=100066885190578" target="_blank">Facebook Profile</a>
            </div>
            <div class="info-box">
                <h2>Uptime</h2>
                <p id="uptime">0d 0h 0m 0s</p>
            </div>
        </section>
    </div>

    <script>
        const startTime = new Date().getTime();

        function updateUptime() {
            const now = new Date().getTime();
            const uptime = now - startTime;

            const days = Math.floor(uptime / (1000 * 60 * 60 * 24));
            const hours = Math.floor((uptime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((uptime % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((uptime % (1000 * 60)) / 1000);

            document.getElementById('uptime').innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        setInterval(updateUptime, 1000);
    </script>
</body>
</html>
